<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
<head>
	<title>{{ if not .IsHome }}{{ .Title | title }} | {{ end }}{{ .Site.Title }}</title>
	<link rel="canonical" href="{{ .Site.BaseURL }}">
	<link rel='alternate' type='application/rss+xml' title="{{ .Site.Title }} RSS" href='/index.xml'>
	<link rel='stylesheet' type='text/css' href='/css/style.css'>
	<meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="index, follow">
	<meta charset="utf-8">
</head>
<body>
<main>
<header><h1 id="tag_{{ .Title }}">{{ block "title" . }}{{ end }}</h1></header>
<article>
{{ block "main" . }}
{{ .Content }}
{{ end }}
</article>
</main>
<footer>
	<a href="{{ .Site.BaseURL }}">{{ .Site.BaseURL }}</a>
	<br><br>
	<a href="https://twitter.com/jesseowenx"><img src="/images/twitter.svg" style="max-height:1.5em; filter: invert(1);" alt="Twitter"></a>
	<a href="https://github.com/jesseowenx"><img src="/images/github.svg" style="max-height:1.5em; filter: invert(1);" alt="GitHub"></a>
	<img src="/images/bitcoin.svg" style="max-height:1.5em; filter: invert(1);" alt="Bitcoin">
	<a href="https://www.youtube.com/@jesseowenx"><img src="/images/youtube.svg" style="max-height:1.5em; filter: invert(1);" alt="YouTube"></a>
	<a href="https://www.twitch.tv/jesseowenx"><img src="/images/twitch.svg" style="max-height:1.5em; filter: invert(1);" alt="Twitch"></a>
	<a href="/index.xml"><img src="/images/rss.svg" style="max-height:1.5em" alt="RSS Feed" title="Subscribe via RSS for updates."></a>
</footer>
</body>
</html>
